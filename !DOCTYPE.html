<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Comments to Clipboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .comment-box {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .comment-text {
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Select a Comment to Copy to Clipboard</h2>

<div id="comments-container">
    <!-- JavaScript will insert comment boxes here -->
</div>

<script>
    // Array of comments
    const comments = [
        "Great job on the project!",
        "Please remember to submit your report by Friday.",
        "Let’s schedule a meeting to discuss further.",
        "Thank you for your hard work and dedication.",
        "Could you please review the document and provide feedback?",
        "The event was a success thanks to your efforts!",
        "Looking forward to our next collaboration.",
        "Please let me know if you have any questions.",
        "Let’s try to complete this by the end of the week.",
        "Thank you for attending the meeting!"
    ];

    // Function to copy text to clipboard
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("Copied to clipboard: " + text);
        }).catch(err => {
            console.error("Failed to copy text: ", err);
        });
    }

    // Dynamically create comment boxes with "Copy" buttons
    const container = document.getElementById("comments-container");
    comments.forEach((comment, index) => {
        // Create a container div for each comment
        const commentBox = document.createElement("div");
        commentBox.className = "comment-box";

        // Add comment text
        const commentText = document.createElement("span");
        commentText.className = "comment-text";
        commentText.innerText = comment;

        // Add copy button
        const copyButton = document.createElement("button");
        copyButton.innerText = "Copy";
        copyButton.onclick = () => copyToClipboard(comment);

        // Append text and button to comment box
        commentBox.appendChild(commentText);
        commentBox.appendChild(copyButton);

        // Append comment box to container
        container.appendChild(commentBox);
    });
</script>

</body>
</html>
