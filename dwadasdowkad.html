<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Copy Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .text-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .text-content {
            flex-grow: 1;
            padding-right: 10px;
        }
        .copy-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Text Copy Website</h1>

    <div class="text-container">
        <div class="text-content" id="text1">This is text 1</div>
        <button class="copy-btn" id="copy1">Copy</button>
    </div>
    
    <div class="text-container">
        <div class="text-content" id="text2">This is text 2</div>
        <button class="copy-btn" id="copy2">Copy</button>
    </div>

    <div class="text-container">
        <div class="text-content" id="text3">This is text 3</div>
        <button class="copy-btn" id="copy3">Copy</button>
    </div>

    <div class="text-container">
        <div class="text-content" id="text4">This is text 4</div>
        <button class="copy-btn" id="copy4">Copy</button>
    </div>

    <div class="text-container">
        <div class="text-content" id="text5">This is text 5</div>
        <button class="copy-btn" id="copy5">Copy</button>
    </div>

    <div class="text-container">
        <div class="text-content" id="text6">This is text 6</div>
        <button class="copy-btn" id="copy6">Copy</button>
    </div>

    <div class="text-container">
        <div class="text-content" id="text7">This is text 7</div>
        <button class="copy-btn" id="copy7">Copy</button>
    </div>

    <div class="text-container">
        <div class="text-content" id="text8">This is text 8</div>
        <button class="copy-btn" id="copy8">Copy</button>
    </div>

    <div class="text-container">
        <div class="text-content" id="text9">This is text 9</div>
        <button class="copy-btn" id="copy9">Copy</button>
    </div>

    <div class="text-container">
        <div class="text-content" id="text10">This is text 10</div>
        <button class="copy-btn" id="copy10">Copy</button>
    </div>

    <script>
        // Use var for declaring variables and handle copying text via event listeners
        var copyText = function(id) {
            var text = document.getElementById(id).innerText; // Get the text of the element
            navigator.clipboard.writeText(text).then(function() {
                alert("Text copied to clipboard!"); // Success alert
            }, function(err) {
                alert("Error copying text: " + err); // Error alert
            });
        }

        // Attach event listeners to each copy button
        document.getElementById("copy1").addEventListener("click", function() { copyText('text1'); });
        document.getElementById("copy2").addEventListener("click", function() { copyText('text2'); });
        document.getElementById("copy3").addEventListener("click", function() { copyText('text3'); });
        document.getElementById("copy4").addEventListener("click", function() { copyText('text4'); });
        document.getElementById("copy5").addEventListener("click", function() { copyText('text5'); });
        document.getElementById("copy6").addEventListener("click", function() { copyText('text6'); });
        document.getElementById("copy7").addEventListener("click", function() { copyText('text7'); });
        document.getElementById("copy8").addEventListener("click", function() { copyText('text8'); });
        document.getElementById("copy9").addEventListener("click", function() { copyText('text9'); });
        document.getElementById("copy10").addEventListener("click", function() { copyText('text10'); });
    </script>
</body>
</html>
